
<!DOCTYPE html>
<html ng-app="notesApp">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link rel="stylesheet" href="../../apps/bootstrap/bootstrap.min.css" />   
    <link rel="stylesheet" href="style.css" />

    <script src="../../apps/angular-v1.5.0/angular.min.js"></script>
    <script  src="../../apps/jquery/jquery-2.0.3.min.js"></script>
    <script  src="../../apps/bootstrap/bootstrap.min.js"></script>
    
    <script src="js/app.js"></script>

  </head>

  <body>
  <div ng-controller="MainCtrl as ctrl">
  	<p> 
    	{{ctrl.message}} AngularJS.
<button ng-click="ctrl.changeMessage()">
Change Message
</button>
    </p>
    
    <hr>
    
    <div ng-repeat="note in ctrl.notes">
	<span > {{note.label}}</span> :: <span class="status" >{{note.done}}</span>
</div>


</div>
   
  </body>

</html>
